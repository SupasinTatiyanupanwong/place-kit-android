buildscript {
    repositories {
        // Huawei services configuration
        maven { url 'https://developer.huawei.com/repo/' }
    }

    dependencies {
        // Huawei services configuration
        classpath 'com.huawei.agconnect:agcp:1.3.0.300'
    }
}

android {
    defaultConfig {
        applicationId 'dev.supasintatiyanupanwong.samples.android.kits.places'

        versionName '1.0.1'
        versionCode 2
    }

    flavorDimensions += 'provider'
    productFlavors {
        google
        huawei { applicationIdSuffix '.huawei' }
    }

    buildFeatures {
        viewBinding = true
    }
}

dependencies {
    googleImplementation project(':places-google')
    huaweiImplementation project(':places-huawei')

    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.recyclerview:recyclerview:1.2.0'
    implementation 'com.google.android.material:material:1.3.0'
}

apply plugin: 'com.huawei.agconnect'
